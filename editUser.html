<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-field">Nombre
                <input type="text" id="name">
                <small></small>
            </div>
            <div class="form-field">Fecha de Nacimiento
                <input type="date" id="dateOfBirth">
                <small></small>
            </div>
            <div class="form-field">DNI
                <input type="text" id="dni">
                <small></small>
            </div>
            <div class="form-field">Codigo de area
                <input type="text" id="codArea">
                <small></small>
            </div>
            <div class="form-field">
                Telefono
                <input type="number" id="telefono">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="editar">
              </div>
        </form>
    </div>
    <script src="editUser.js"></script>
</body>
</html>
